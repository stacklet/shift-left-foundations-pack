policies:
  - name: aws-ecs-task-definition-no-plaintext-secrets
    resource: terraform.aws_ecs_task_definition
    description: |
      Secrets should not be stored in plaintext as environment variables
      in an ECS task definition.
    metadata:
      severity: critical
      creator: Stacklet
    filters:
      - family: service
      - type: value
        key: 'container_definitions'
        op: regex
        value: '(?:.|\n)*(password|secret|token|key)'
